<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
    </head>
    <body>
    <div style="background-image: url(RBG.jpg);height:1000px;background-repeat: no-repeat;">
        <style>
            h{
                font-family:Cambria;
                font-size:50px;
                color:dodgerblue;
                display:flex;
                justify-content:center;
            }
            p{
                font-family:Geneva;
                color:rgb(144, 90, 9);
                display:flex;
                justify-content:center;
                font-size: 30px;
            }
        </style>
        <h>
            ParaLLax
        </h>
        <p>Bringing your stuff to you!!!</p>
        <p style="display:flex;justify-content:center;">
             <input type="email" placeholder="Email" style="width:300px;height:30px;border-radius: 10px;"/>
        </p>
        <p style="display:flex;justify-content:center;">
              <input type="password" placeholder="Password" style="width:300px;height:30px;border-radius:10px;"/>
        </p>
        <p>
            <form action="ParaLLax.html" style="display:flex;justify-content:center">
                 <button style="background-color:teal;color:whitesmoke;font-family:Cambria;width:150px;height:45px;border:none;border-radius:5px;">
                Login
            </button>
            </form>
        </p>
        <p style="display:flex;justify-content:center;font-size: 20px;">
            Don't have an account? <a href="Sign Up Page.html">Sign Up</a>
        </p>
    </div>
    <div style="background-color:teal;height:150px;">
        <a href="Contact.html" style="margin-left:20px;font-size:20px;display:flex;justify-content:center;">Contact Us</a><br/>
        <button style="background-color:darkblue;border:1px solid grey;border-radius:2px;color:white;margin-left: 560px;">
            Download on the<br/> APPSTORE
        </button>&nbsp&nbsp
        <button style="background-color:darkblue;border:1px solid grey;border-radius: 2px;color:white;display:inline-block">
            Get it on<br/>PLAYSTORE
        </button>
        <footer style="display:flex;justify-content:center;font-size:10px;font-family:Cambria;color:purple;">
            CopyRight @Prowler 2022.
        </footer>
    </div>
    </body>
</html>
