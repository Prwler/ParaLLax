<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
    </head>
    <style>
        body {
            background-image: url(BG2.jpg);
            height: 1000px;
        }
    </style>
    <body>
        <div>
            <h style="display:flex;justify-content:center;font-size:40px;font-family:Cambria;color:#f87474;">
                Sign Up for ParaLLax
            </h>
            <p style="display:flex;justify-content:center;">
                <input type="text" placeholder="Full Name (First - Last)" style="width:350px;height:30px;border:2px solid #ffb562;border-radius:5px;"/>
            </p>
            <p style="display:flex;justify-content:center;">
                <input type="email" placeholder="Email" style="width:350px;height:30px;border:2px solid #ffb562;border-radius:5px;"/><br/>
                <p style="display:flex;justify-content:center;">
                    <input type="number" placeholder="Phone No" style="width:350px;height:30px;border:2px solid #ffb562;border-radius:5px;"/>
                </p>
                <p style="display:flex;justify-content:center;">
                    <input type="password" placeholder="Password (Must be at least 8 characters long)" id="password"style="width:350px;height:30px;border:2px solid #ffb562;border-radius:5px;"/>
                </p>
                <p style="display:flex;justify-content:center;">
                    <input type="password" placeholder="Confirm Password" style="width:350px;height:30px;border:2px solid #ffb562;border-radius:5px;"/>
                </p>
                <p style="display:flex;justify-content:center;">
                    <form action="Login Page.html" style="margin-left:620px;">
                        <button type="submit" style="width:100px;height:45px;background-color:rgb(222, 47, 47);border:1px solid black;border-radius:5px;color:aqua;">Create Account</button>
                    </form>
                </p>
        </div>
    </body>
</html>
